<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>

</head>
<body>
    
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form>
                <!-- Campo nombre del producto -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-control" type="text" name="nombre" required>
                </div>

                <!-- Campo Descripcion del producto -->
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input id="descripcion" class="form-control" type="text" name="descripcion" required>
                </div>

                <!-- Campo Codigo del producto -->
                <div class="form-group">
                    <label for="codigo">Codigo</label>
                    <input id="codigo" class="form-control" type="text" name="codigo" required>
                </div>

                <!-- Campo Url de la foto del producto -->
                <div class="form-group">
                    <label for="thumbnail">Foto URL</label>
                    <input id="thumbnail" class="form-control" type="url" name="thumbnail" required>
                </div>

                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" class="form-control" type="number" step="0.5" name="precio" required>
                </div>

                <!-- Campo Stock del producto -->
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input id="stock" class="form-control" type="number" step="0.5" name="stock" required>
                </div>

                <!-- Botón de envío -->
                <button class="btn btn-success mt-3">Enviar</button>
            </form>
            <br>
            <div id="datos"></div>
        </div>
    </div>


    <div class="container mt-3">
        <div class="jumbotron">
            <h1> Centro de Mensajes</h1>
            <h1 id='comprension'></h1>    
            <form  id="centroMsj1" class="form-inline" onsubmit="return addMessage(this)"> 
                <div class="form-group">
                    <input id="email" class="form-control my-2 mr-2" type="email" name="email" placeholder="Ingrese un email" required>
                </div>
                <div class="form-group">
                    <input id="name" class="form-control my-2 mr-2" type="text" name="name" placeholder="Ingrese un nombre" required>
                </div>
                <div class="form-group">
                    <input id="apellido" class="form-control my-2 mr-2" type="text" name="apellido" placeholder="Ingrese un apellido" required>
                </div>
                <div class="form-group">
                    <input id="edad" class="form-control my-2 mr-2" type="number" name="edad" placeholder="Ingrese un edad" required>
                </div>
                <div class="form-group">
                    <input id="alias" class="form-control my-2 mr-2" type="text" name="alias" placeholder="Ingrese un alias" required>
                </div>
                <div class="form-group">
                    <input id="avatar" class="form-control my-2 mr-2" type="url" name="avatar" placeholder="Ingrese un avatar" required>
                </div>

            </form>
                <div id='mensajes'></div>    
            
            <form id="centroMsj2" class="form-inline" onsubmit="return addMessage(this)"> 
                <div class="form-group">
                    <input id="text" type="text" class="form-control my-2 mr-2" name="text" placeholder="Ingrese un mensaje . . . " required>
                    <input class="btn btn-primary my-2" type="submit" value="Enviar" >
                </div>
            </form>

        </div>
    
    </div>

    <script src="js/main.js"></script>
</body>
</html>
